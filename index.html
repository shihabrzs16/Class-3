<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>

    <div class="main">

    
        <center>
            <h1 class="hello"><i>Different Types of Shape</i></h1>
        

            <!-- Square Shape -->
            <div class="square">

            </div>

            <div>
                <h3 class="name">Square</h3>
            </div>

            <br>
            <br>

            <!-- Rectangle Shape -->
            <div class="rectangle">
                
            </div>

            <div>
                <h3 class="name">Rectangle</h3>
            </div>

            <br>
            <br>

            <div class="circle">

            </div>

            <div>
                <h3 class="name">Circle</h3>
            </div>

            <br>
            <br>

            <!-- Oval Shape -->
            <div class="oval">

            </div>

            <div>
                <h3 class="name">Oval</h3>
            </div>

            <br>
            <br>

            <!-- Trianle Up -->
            <div class="triangleup">

            </div>

            <div>
                <h3 class="name">Triangle Up</h3>
            </div>

            <br>
            <br>

            <!-- Trianle Down -->
            <div class="triangledown">

            </div>

            <div>
                <h3 class="name">Triangle Down</h3>
            </div>

            <br>
            <br>

            <!-- Trianle left -->
            <div class="triangleleft">

            </div>

            <div>
                <h3 class="name">Triangle Left</h3>
            </div>

            <br>
            <br>

            <!-- Trianle right -->
            <div class="triangleright">

            </div>

            <div>
                <h3 class="name">Triangle Right</h3>
            </div>

            <br>
            <br>

            <!-- National Flag -->
            <div class="green">
                <div class="red">

                </div>
            </div>

            <div>
                <h3 class="name">National Flag</h3>
            </div>

        </center>

</div>
    
</body>
</html>
